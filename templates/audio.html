{% extends 'base.html' %}

{% block title %} Audio {% endblock title %}

{% block content %}

{% if uploaded_file %}
<h4>Audio :</h4>
<audio src="{{uploaded_file.url}}" controls>
  Your browser does not support the audio element.
</audio>
{% endif %}

{% if audio_contents %}
<div class="audio-contents">
  <h4>Transcription :</h4>
  <p>{{audio_contents}}</p>
</div>
{% endif %}

{% endblock content %}
